<div class="card">
    <div class="card-header" text-center>
        <strong> Ödeme İşlemleri </strong>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="customerId">Müşteri </label>
                    <div class="form-group">

                        <select id="customerId" class="form-select" formControlName="customerId">
                  <option [ngValue]="customer.customerId" *ngFor="let customer of customers">{{ customer.firstName }} {{ customer.lastName }}</option>
                </select>

                    </div>
                    <form [formGroup]="paymentAddForm">

                        <div class="mb-3">
                            <label for="firstName">Kart Sahibinin Adı Soyadı</label>
                            <input type="text" class="form-control" id="firstName" formControlName="name" />
                        </div>

                        <div class="mb-3">
                            <label for="cardNumber">Kart Numarası</label>
                            <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber" placeholder="0000-0000-0000-0000" />
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="expirationDate">Son Kullanma Tarihi</label>
                                    <input type="text" class="form-control" id="expiryDate" formControlName="expiryDate" placeholder="03/23" />
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="cvv">Guvenlik Kodu</label>
                                    <input type="number" class="form-control" id="securityCode" formControlName="securityCode" placeholder="000" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" formControlName="saveCard" id="saveCard">
                                    <label class="form-check-label" for="saveCard">
                              Kart bilgilerimi kaydet
                            </label>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="text-align: center">
                <button class="btn btn-success" (click)="add()"> Ödemeyi tamamla </button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</div>
